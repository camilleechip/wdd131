<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This webpage has different recipes.">
    <meta name="author" content="Camille Huggins">
    <title>Recipe Book</title>

    <meta property="og:title" content="Recipe Book" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Discover tasty recipes with easy instructions and beautiful photos." />
    <meta property="og:image" content="https://camilleechip.github.io/wdd131/recipes/images/recipe-book.png" />
    <meta property="og:url" content="https://camilleechip.github.io/wdd131/recipes/index.html" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <link rel="stylesheet" href="recipes.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div class="main-content">
        <div class="header-container">
            <img src="images/recipe-book.png" alt="recipe book icon">
            <h1>Recipe Book</h1>
        </div>
    </div>
    <section class="recipe-finder">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search recipes..." />
            
            <img src="images/search.svg" alt="search icon" />
        </div>
    </section>


    <section class="recipe-section">
            <div id="recipe-display"></div>
        </section>
    </section>

    <footer class="footer">
        <p>
           <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" target="_blank" rel="noopener noreferrer">
            Recipe Icons created by Freepik - Flaticon    
          </a>
        </p>
        <div class="footer-icons">
            <img src="images/instagram_icon.svg" alt="Instagram icon">
            <img src="images/youtube_icon.svg" alt="YouTube icon">
            <img src="images/pinterest_icon.svg" alt="Pinterest icon">
        </div>
    </footer>
